syntax = "proto3";

package user;
option go_package = "lib/core/generated/userpb";

message User {
  string id = 1;
  string full_name = 2;
  string email = 3;
}

message CreateUserRequest {
  User  user = 1;
  string password = 2;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (User) {}
}