syntax = "proto3";

package user;
option go_package = "lib/core/generated/userpb";

message User {
  string id = 1;
  string full_name = 2;
  string email = 3;
}

message SignUpRequest {
  User user = 1;
  string password = 2;
}

message SignUpResponse {
  User user = 1;
  string jwt_token = 2;
}

message GetUsersRequest {
  string search = 1;
  int32 skip = 2;
  int32 take = 3;
}
message GetUsersResponse { repeated User users = 1; }

service UserService {
  rpc SignUp(SignUpRequest) returns (SignUpResponse) {}
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse) {}
  rpc UpdateUser(SignUpRequest) returns (User) {}
}